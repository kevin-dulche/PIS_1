<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Usuario - Otzo</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar de Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Otzo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Alinea el contenido a la derecha -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido de tu página -->
  {% block content %}
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-6">
      <div class="rounded p-4 bg-light">
        <div class="container my-5">
          <h2 class="mb-4 text-center">Eliminar Usuario</h2>
          <!-- Mostrar mensajes flash -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="alert alert-dismissible {% for category, _ in messages %}alert-{{ category }} {% endfor %}">
            {% for category, message in messages %}
            <!-- <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button> -->
            <strong>{{ message }}</strong>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}
          <!-- Fin de mensajes flash -->
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form method="POST">
                <div class="mb-3">
                  <label for="usuario" class="form-label">Seleccionar Usuario</label>
                  <select id="usuario" class="form-select" name="username">
                    <!-- Aquí se insertarán las opciones para seleccionar al usuario -->
                    {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}">{{ usuario[1] }} ({{ usuario[3] }})</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="/gestion_usuario" class="btn btn-primary">Regresar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}

  <!-- Enlaces a los archivos JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
